<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function init(){
            restrictFutureDate();
        }
        function restrictFutureDate(){
            var fdate_restr = document.getElementById("fdate_restr");
            var dt = new Date();
            var sdt = `${dt.getFullYear()}-${dt.getMonth()+1}-${dt.getDate()}`;
            fdate_restr.max = sdt;
            console.log(sdt);
        }
    </script>
</head>
<body onload="init()">
    <h3>Restricting Future Date</h3>
    DOB: <input type="date" >
    DOB: <input type="date" max="2021-12-18">
    DOB: <input id="fdate_restr" type="date" >
</body>
</html>
