<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #timer{
            width: 250px;
            height: 100px;
            background-color: cadetblue;
            font-size: 18px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-align: center;
            line-height: 100px;
        }
    </style>

</head>
<body >
    <div id='timer'>

    </div>
    <button onclick="stopTimer()"> Stop </button>
    <button onclick="startTimer()"> Stat </button>
    <script>
        var timer = document.getElementById('timer');
        function getTime(){
            var dt = new Date();
            var stime = `${dt.getHours()}:${dt.getMinutes()}:${dt.getSeconds()}`;
            // console.log(stime);
            timer.innerHTML = `<h1>${stime}</h1>`
        }
        var timerId = setInterval(getTime, 1000);
        function stopTimer(){
            clearInterval(timerId);
        }
        function startTimer(){
            timerId = setInterval(getTime, 1000);
        }
    </script>
</body>
</html>
