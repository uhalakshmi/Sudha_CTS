<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <script>
        function registration(){
            // alert('Hi')
            var pwd = document.getElementById("pwd");
            var pwdErr = document.getElementById("pwd_err");
            if(pwd.value==''){
                pwdErr.innerHTML = `Password field is required`;
            }else if(!/[A-Z]/.test(pwd.value)){
                pwdErr.innerHTML = `Password field should contain at least one capital letter`;
            }else if(!/[0-9]/.test(pwd.value)){
                pwdErr.innerHTML = `Password field should contain at least one digit`;
            }else if(!/[!@#$%^&-]/.test(pwd.value)){
                pwdErr.innerHTML = `Password field should contain at least one special character`;
            }else if(!/.{8}/.test(pwd.value)){
                pwdErr.innerHTML = `Password field should contain at least 8 characters elngth`;
            }else{
                pwdErr.innerHTML = ``;
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h3 class="text-center">Registration Page</h3>
        <div class="col-md-6">
            <div>
                <label for="">UserId</label>
                <input type="text" id="uid" class="form-control">
            </div>
            <div>
                <label for="">Password</label>
                <input type="text" id="pwd" class="form-control">
                <div>
                    <p id="pwd_err" class="text-danger"></p>
                </div>
            </div>
            <div>
                <label for="">Confirm Password</label>
                <input type="text" id="cpwd" class="form-control">
            </div>
            <div class="mt-3">
                <button onclick="registration()" class="btn btn-primary col-md-12">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
