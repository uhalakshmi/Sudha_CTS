<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // console.log(10++);
        var a = 10;
        var b = 10;

        console.log("a++(post increment): ", a++);
        console.log("++b (pre increment): ", ++b);

        console.log("after increment ");
        console.log("a = ", a);
        console.log("b = ", b);

    </script>
</head>
<body>
    <h3>Please look in console</h3>
</body>
</html>
