<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <script>
        function add(a, b){
            return (a-0) + (b-0);
        }
        function sub(a, b){
            return a - b;
        }
        function mul(a, b){
            return a * b;
        }
        function div(a, b){
            return a / b;
        }

        function addition(){
            var firstEl = document.getElementById("first");
            var secondEl = document.getElementById("second");
            var resEl = document.getElementById("res");

            var first = firstEl.value;
            var second = secondEl.value;
            var res = add(first, second);
            resEl.value = res;
            console.log(firstEl);
        }
        function subtraction(){
            var firstEl = document.getElementById("first");
            var secondEl = document.getElementById("second");
            var resEl = document.getElementById("res");

            var first = firstEl.value;
            var second = secondEl.value;
            var res = sub(first, second);
            resEl.value = res;
            console.log(firstEl);
        }
        function multiplication(){
            var firstEl = document.getElementById("first");
            var secondEl = document.getElementById("second");
            var resEl = document.getElementById("res");

            var first = firstEl.value;
            var second = secondEl.value;
            var res = mul(first, second);
            resEl.value = res;
            console.log(firstEl);
        }
        function division(){
            var firstEl = document.getElementById("first");
            var secondEl = document.getElementById("second");
            var resEl = document.getElementById("res");

            var first = firstEl.value;
            var second = secondEl.value;
            var res = div(first, second);
            resEl.value = res;
            console.log(firstEl);
        }
    </script>
</head>
<body>
    <section class="container">
        <div class="col-md-6">
            <form >
                <div>
                    <label for="">First No:</label>
                    <input id="first" type="number" class="form-control">
                </div>
                <div>
                    <label for="">Second No:</label>
                    <input id="second" type="number" class="form-control">
                </div>
                <div>
                    <label for="">Result:</label>
                    <input id="res" type="number" class="form-control" readonly>
                </div>
                <div class="mt-4">
                    <button class="btn btn-primary" onClick="addition()" type="button">Addition</button>
                    <button class="btn btn-primary" onClick="subtraction()" type="button">Subtraction</button>
                    <button class="btn btn-primary" onClick="multiplication()" type="button">Multiplication</button>
                    <button class="btn btn-primary" onClick="division()" type="button">Division</button>
                </div>
            </form>
        </div>
        
    </section>
</body>
</html>
