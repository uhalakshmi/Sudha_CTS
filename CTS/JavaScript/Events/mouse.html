<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 100%;
            height: 680px;
            margin: 0px;
            padding: 0px;
        }
        #cursor_position{
            width: 200px;
            height: 40px;
            background-color: cadetblue;
            font-size: 22px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        #cursor_position h3{
            display: inline;
        }
    </style>
    <script>
        function mouseMoveHandler(){
            console.log(event);
            var curDivRef = document.getElementById("cursor_position");
            curDivRef.innerHTML = `<h3>${event.x}, ${event.y}</h3>`
        }
    </script>

</head>
<body onmousemove="mouseMoveHandler()">
    <div id="cursor_position">

    </div>
</body>
</html>
