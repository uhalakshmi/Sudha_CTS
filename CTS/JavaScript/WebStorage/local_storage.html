<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // storing data into localStorage
        localStorage.setItem("first_name", "Anil");
        localStorage.setItem("last_name", "Ambani");
        localStorage.setItem("email", "anil.ambani@gmail.com");
        // getting size of localStorage
        console.log("No.of Items: ", localStorage.length);

        // accessing properties
        console.log("first_name: ", localStorage.getItem('first_name'));
        console.log("last_name: ", localStorage.getItem('last_name'));
        console.log("email: ", localStorage.getItem('email'));

        // iterating through localStorage
        console.log(localStorage.key(0));
        for(let ind=0; ind<localStorage.length; ind++){
            let key = localStorage.key(ind)
            console.log(key,":", localStorage.getItem(key));
        }
        // clear or removing all items from localStorage
        localStorage.clear()
    </script>
</head>
<body>
    <h3>This is demo on LocalStorage, Please look in Developer tools Application Tab</h3>
</body>
</html>
