<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Demo on UnOrdered List &lt;ul&gt;</h3>
    <ul>
        <li>Ramu</li>
        <li>Anil</li>
        <li>Vijay</li>
    </ul>
    <h3>Demo on UnOrdered List with style "circle"</h3>
    <ul style="list-style-type:circle">
        <li>Ramu</li>
        <li>Anil</li>
        <li>Vijay</li>
    </ul>

    <h3>Demo on UnOrdered List with style "square"</h3>
    <ul style="list-style-type:square">
        <li>Ramu</li>
        <li>Anil</li>
        <li>Vijay</li>
    </ul>
    <h3>Demo on UnOrdered List with list style "none"</h3>
    <ul type="none">
        <li>Ramu</li>
        <li>Anil</li>
        <li>Vijay</li>
    </ul>

</body>
</html>
