<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 1000px;
            margin: auto;
        }
        nav{
            overflow: hidden;
        }
        ul{
            list-style-type: none;
            /* display: inline-block; */
            overflow: hidden;
            float: right;

        }
        ul li{
            float: left;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello World</h1>
        <nav>
            <ul>
                <li>Apple</li>
                <li>Banana</li>
                <li>Mango</li>
            </ul>
        </nav>
        
    </div>
</body>
</html>
